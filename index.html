<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="design.css">

    <title>Document</title>
</head>

<body>

    <div class="blok">
        <textarea required placeholder="Napisz coś do zapisania..."></textarea>
        <div class="opcje-pliku" placeholder="Nazwij swój plik...">
            <div class="opcje nazwa-pliku">
                <label>Nazwa pliku</label>
                <input type="text">
            </div>
            <div class="opcje zapisz-jako">
                <label>Zapisz jako</label>
                <div class="wybierz-menu">
                    <select>
                        <option value="text/plain">Plik tekstowy (.txt)</option>
                        <option value="text/javascript">Plik JS (.js)</option>
                        <option value="text/html">Plik HTML (.html)</option>
                        <option value="application/pdf">Plik PDF (.pdf)</option>
                        <option value="application/msword">Plik Word (.doc)</option>
                        <option value="application/bin">Plik .bin (.bin)</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="zapisz-przycisk">Zapisz jako Plik Tekstowy</button>
    </div>


    <!-- JS -->
    <script src="skrypt.js" defer></script>

</body>

</html>
